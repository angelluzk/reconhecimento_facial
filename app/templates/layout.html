<!DOCTYPE html>
<html lang="pt-br" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Painel Administrativo - Reconhecimento Facial{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='imagens/favicon.png') }}" type="image/png">
</head>

<body class="bg-gray-100 text-gray-800 font-sans antialiased min-h-screen flex flex-col">

  <nav class="bg-blue-800 text-white shadow-md sticky top-0 z-50">
    <div class="px-4 sm:px-6 lg:px-9">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center space-x-4">
          <img src="{{ url_for('static', filename='imagens/favicon_fem.png') }}" alt="Logo" class="h-10 w-10">
          <span class="text-xl font-semibold">Sistema Escolar - Cadastro de Novos Alunos</span>
        </div>
        <div class="relative">
          <button id="user-icon" class="text-white hover:text-blue-300">
            <i class="fas fa-user-circle text-3xl"></i>
          </button>
          <div id="user-menu"
            class="hidden absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-2 z-50 text-gray-700">
            <a href="#" id="btnLogout" class="block px-4 py-2 hover:bg-gray-100 transition">
              <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex h-[calc(100vh-4rem)]">
    <aside id="sidebar" class="flex flex-col bg-white text-gray-900 w-16 sm:w-20 hover:w-64 transition-all duration-300 ease-in-out shadow-md backdrop-blur-md overflow-hidden">
      <div class="flex items-center justify-center h-16">
        <img src="{{ url_for('static', filename='imagens/favicon.png') }}" alt="Logo" class="h-11 w-11">
      </div>
      <nav class="flex-1 px-2 py-4 space-y-4">
        <a href="{{ url_for('dashboard_routes.dashboard') }}" class="group flex items-center px-3 py-2 rounded-lg hover:bg-blue-100 transition-all transform hover:scale-[1.05]">
          <i class="fas fa-chart-line mr-3 text-lg text-blue-600"></i>
          <span class="hidden sm:inline font-medium">Visão Geral</span>
        </a>
        <a href="{{ url_for('alunos.alunos') }}" class="group flex items-center px-3 py-2 rounded-lg hover:bg-blue-100 transition-all transform hover:scale-[1.05]">
          <i class="fas fa-users mr-3 text-lg text-blue-600"></i>
          <span class="hidden sm:inline font-medium">Lista de Alunos</span>
        </a>
        <a href="{{ url_for('relatorios.relatorios') }}" class="group flex items-center px-3 py-2 rounded-lg hover:bg-blue-100 transition-all transform hover:scale-[1.05]">
          <i class="fas fa-file-alt mr-3 text-lg text-blue-600"></i>
          <span class="hidden sm:inline font-medium">Relatórios de Presença</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 overflow-y-auto p-6 animate-fade-in">
      {% block content %}{% endblock %}
    </main>

  </div>

  <!-- Rodapé -->
  <footer class="bg-gray-900 text-white text-center py-4 mt-auto">
    &copy; <span id="anoAtual"></span> Sistema Escolar com Reconhecimento Facial
    <div class="space-x-4 mt-2">
      <a href="#" class="hover:text-blue-400">Sobre</a>
      <a href="#" class="hover:text-blue-400">Ajuda</a>
      <a href="#" class="hover:text-blue-400">Privacidade</a>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/layout.js') }}" defer></script>
  {% block extra_scripts %}{% endblock %}
</body>

</html>
