<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Reconhecimento Facial - Sistema Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

  <link rel="icon" href="{{ url_for('static', filename='imagens/favicon.png') }}" type="image/png">
</head>

<body class="bg-gray-100 text-gray-800 font-sans antialiased min-h-screen flex flex-col">
  <nav class="bg-blue-800 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-9">
      <div class="flex justify-between items-center h-20">
        <div class="flex items-center space-x-4">
          <img src="{{ url_for('static', filename='imagens/favicon_fem.png') }}" alt="Logo" class="h-10 w-10">
          <span class="text-xl font-semibold">Sistema Escolar - Registro de Entradas e Saídas de Alunos</span>
        </div>
        <div class="relative">
          <button id="user-icon" class="text-white hover:text-blue-300">
            <i class="fas fa-user-circle text-3xl"></i>
          </button>
          <div id="user-menu"
            class="hidden absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-2 z-50 text-gray-700">
            <a href="#" id="btnLogout" class="block px-4 py-2 hover:bg-gray-100 transition">
              <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-white shadow-sm py-4 px-6 border-b border-gray-200 flex flex-wrap justify-end gap-4">
    <a href="{{ url_for('relatorios.relatorios') }}"
      class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition text-sm font-medium flex items-center gap-2 transition ease-in-out duration-300 transform hover:scale-105">
      <i class="fas fa-chart-bar"></i> Relatórios de Presença
    </a>
    <a href="{{ url_for('alunos.cadastro') }}"
      class="bg-green-600 text-white px-5 py-2 rounded-lg shadow hover:bg-green-700 transition text-sm font-medium flex items-center gap-2 transition ease-in-out duration-300 transform hover:scale-105">
      <i class="fas fa-user-plus"></i> Cadastrar Novo Aluno
    </a>
    <button id="btn-abrir-tempo"
      class="bg-indigo-600 text-white px-5 py-2 rounded-lg shadow hover:bg-indigo-700 transition text-sm font-medium flex items-center gap-2">
      <i class="fas fa-clock"></i> Controle de Tempo
    </button>
  </div>

  <main class="flex-1 px-4 py-10">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl p-10 border border-gray-200 space-y-10">
      <div class="flex flex-col items-center gap-6">
        <button id="botao-webcam"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 transition text-sm font-medium flex items-center gap-2">
          <i class="fas fa-play mr-2"></i> Ligar Webcam
        </button>
        <div
          class="w-full max-w-4xl rounded-xl overflow-hidden border border-gray-300 shadow-lg bg-gray-50 transition-transform transform hover:scale-105">
          <img id="video-stream" class="w-full hidden" />
        </div>

      </div>

      <div class="text-center">
        <label for="filtro" class="mr-3 font-medium text-lg text-gray-700">Filtrar:</label>
        <select id="filtro"
          class="bg-white text-gray-700 py-2 px-4 border border-gray-300 rounded-md shadow-sm hover:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-600"
          onchange="aplicarFiltro()">
          <option value="todos">Todos</option>
          <option value="entrada">Entradas</option>
          <option value="saida">Saídas</option>
        </select>
      </div>

      <section id="alerts-container"
        class="bg-white p-6 rounded-xl border border-gray-200 shadow-md max-h-[400px] overflow-y-auto space-y-6"
        aria-live="polite" aria-label="Alertas de presença">
      </section>
    </div>
  </main>

  <div id="modal-tempo" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-xl transition-all">
      <h2 class="text-xl font-semibold text-center mb-4">⏱️ Intervalo de Tempo</h2>
      <p class="text-gray-600 text-sm mb-5 text-center">Tempo mínimo entre registros para o mesmo aluno.</p>
      <form id="form-tempo" class="space-y-4">
        <div>
          <label for="valor-tempo" class="block text-sm font-medium text-gray-700">Valor:</label>
          <input type="number" id="valor-tempo" name="valor"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500"
            required min="1">
        </div>
        <div>
          <label for="tipo-tempo" class="block text-sm font-medium text-gray-700">Tipo:</label>
          <select id="tipo-tempo" name="tipo"
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:ring-2 focus:ring-blue-500">
            <option value="minutos">Minutos</option>
            <option value="horas">Horas</option>
          </select>
        </div>
        <div class="flex justify-end gap-4 pt-2">
          <button type="submit" class="px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700">Salvar</button>
          <button type="button" id="btn-cancelar-tempo"
            class="px-4 py-2 rounded-md bg-gray-300 hover:bg-gray-400">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="bg-gray-900 text-white text-center py-6 mt-auto">
    &copy; <span id="anoAtual"></span> Sistema Escolar com Reconhecimento Facial
    <div class="space-x-4 mt-2 text-sm">
      <a href="#" class="hover:text-blue-400">Sobre</a>
      <a href="#" class="hover:text-blue-400">Ajuda</a>
      <a href="#" class="hover:text-blue-400">Privacidade</a>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js" defer></script>
  <script src="{{ url_for('static', filename='js/recognition.js') }}" defer></script>
</body>

</html>
